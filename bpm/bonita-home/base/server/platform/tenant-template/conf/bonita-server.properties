# Bonita Tenant server core configuration
userName = install
userPassword = install

# Business data configuration
businessdata.hibernate.dialect=org.hibernate.dialect.H2Dialect
businessdata.datasource.jndi.path=java:comp/env/BusinessDataDS
businessdata.notmanageddatasource.jndi.path=java:comp/env/NotManagedBizDataDS
businessdata.hibernate.transaction.jta_platform=org.bonitasoft.engine.persistence.JNDIBitronixJtaPlatform

#Cron jobs configuration
#Seconds Minutes Hours Day-of-Month Month Day-of-Week Year (optional field)
org.bonitasoft.engine.cron=0/5 * * * * ?
org.bonitasoft.engine.clean.invalid.sessions.cron=0 0 */2 * * ?
delete.job.frequency=0 0/5 * * * ?